    <script>

    const url = "https://striveschool-api.herokuapp.com/api/product/"
  
  
   const params = new URLSearchParams(location.search)
    const id = params.get("id")

    const content = document.getElementById("content");
    
    fetch(`${url}/${id}`, {
        headers: {

        },
    })
      .then((response) => response.json())
      .then((product) => {
        // VISUALIZZARE I DETTAGLI 
        content.innerHTML = 
        `<h1>Modifica prodotto</h1>
            <hr>
            <div class="mb-3">
              <label  class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" value="${product.name}">
            </div>
            <div class="mb-3">
              <label  class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand" value="${product.brand}" >
            </div>
            <div class="mb-3">

  let products = []
  
  
        const sendData = () => {
      const newProduct =  { 
          "name": document.getElementById('nome').value,
          "description": document.getElementById('descrizione').value,
          "brand": document.getElementById('brand').value,
          "imageUrl": document.getElementById('url').value,
          "price": document.getElementById('prezzo').value
      }
  
      const params = new URLSearchParams(location.search)
    const id = params.get("id")
      const finalUrl = url + id

      fetch(finalUrl, {
          method: "PUT",
          headers: {
              "Authorization": token,
              "Content-Type": "application/json"
          },
          body: JSON.stringify(newProduct)
      })
      .then((response) => response.json())
      .then(data => {
        products.splice(products.findIndex(element => element._id === id), 1, data)
