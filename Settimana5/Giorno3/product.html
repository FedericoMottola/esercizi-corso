<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="prodcard">
    <img src="assets/imgs/honey.jpg" alt="honey" />
      <div class="prodinfo">
        <div class="proddata">
          <div class="prodname">
            <div class="main">100% Bio Honey</div>
            <small>Italian, non treated</small>
          </div>
          <div class="prodprice">7$/kg</div>
        </div>
        <div class="prodcta">
          <button>Add to cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
