<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="../Amazon Page/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="scuro">
        <img
          id="primoLogo"
          src="../Amazon Page/assets/images/logo.png"
          alt="logo"
        />
        <nav>
          <p class="bianco">All Today's deals</p>
        </nav>
      </div>
      <a id="header"></a>
    </header>

    <main>
      <div id="sottotitolo" class="bianco">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div id="guida" class="bianco">
        <div id ="scritta"><p>Holiday Gift Guides </p><span class="bianco">Be a go-gifter</span></div>
      </div>

      <div id="cards">
        <img
          class="immagini"
          src="../Amazon Page/assets/images/img_1.jpg"
          alt="immagine1"
        /><img
          class="immagini"
          src="../Amazon Page/assets/images/img_2.jpg"
          alt="immagine2"
        /><img
          class="immagini"
          src="../Amazon Page/assets/images/img_3.jpg"
          alt="immagine3"
        /><img
          class="immagini"
          src="../Amazon Page/assets/images/img_4.jpg"
          alt="immagine4"
        />
      </div>
      <div>
        <img class="immagini2" src="../Amazon Page/assets/images/img_9.png" alt="immagine9" />
        <br><b>Play the gifting game</b> <span> Shop gaming</span>
      </div>
      <div>
        <img class="immagini2" src="../Amazon Page/assets/images/img_10.png" alt="immagine10" />
        <p><b>The sound of cheer </b> <span> Shop gaming</span></p>
      </div>
    </main>

    <footer>
<div class ="chiaro"><a id ="link" rel="stylesheet" href="#header">Back to top</div>
        

      <div class="scuro">
        <img id ="ultimoLogo" src="../Amazon Page/assets/images/logo.png" alt="logo" />
      </div>
    </footer>
  </body>
</html>
